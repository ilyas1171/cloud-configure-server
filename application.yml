eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost 
    
    
microservice:
  product-service:
    endpoints:
      endpoint:
        uri:http://PRODUCT-SERVICE/api/product/**
  order-service:
    endpoints:
      endpoint:
        uri:http://ORDER-SERVICE/api/order/**
  inventory-service:
    endpoints:
      endpoint:
        uri:http://INVENTORY-SERVICE/api/inventory/**
