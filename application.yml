eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost 
    
    
microservice:
  product-service:
    endpoints:
      endpoint:
        uri:http://localhost:8081/api/product/showOrders
  order-service:
    endpoints:
      endpoint:
        uri:http://localhost:8083/api/order/orders
  inventory-service:
    endpoints:
      endpoint:
        uri:http://localhost:8198/api/inventory/createInventory
