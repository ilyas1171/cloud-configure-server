eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost 
    
    
microservice:
  product-service:
    endpoints:
      endpoint:
        uri:http://localhost:8081/api/product/**
  order-service:
    endpoints:
      endpoint:
        uri:http://localhost:8087/api/order/**
  inventory-service:
    endpoints:
      endpoint:
        uri:http://localhost:8082/api/inventory/**
